<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

        <li>Cruzeiro</li>

        </select>
        <br>
        <label for="">Matriculado?</label>
        <div>
            <input type="radio" name="Matriculado" value="sim">
            <input type="radio" name="Matriculado" value="não">
        </div>
        <label for="">Foto do perfil:</label>
        <input type="file">
    </form>
